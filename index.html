<!DOCTYPE html>
<html>
    <head>
        <link href="styles.css" rel="stylesheet" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Eczar:wght@400..800&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="header">
            <div class="header-content">
                <div class="logo">
                    <img src="assets/logo.svg" alt="logo"/>
                    <div class="logo-text">
                        <span>VELOCE</span>
                        <span>COFFEE SHOP</span>
                    </div>
                </div>
                <div class="cart">
                    <img src="assets/cart.svg" alt="cart" />
                    <span>SHOPPING CART</span>
                </div>
            </div>
        </div>

        <div class="content">
            <div class="statement">
                <h1>We believe a cup of coffee is one of the most important, simple <span style="color: #FF7733;">pleasures</span> in life</h1>
            </div>

            <div class="items">
                <div class="card-view">
                    <div class="coffee-latte">
                        <div class="coffee-latte-img">
                            <img id="coffelatte" src="assets/coffee-latte.svg" alt="coffee latte svg" />
                            <img id="rotate-label" src="assets/perfect-arabic-classic.svg" alt="rotating label" />
                        </div>
                        <div class="item-title">
                            <span>Extra Latte</span>
                            <div class="item-price">
                                <span>$8.99</span>
                            </div>
                        </div>

                        <div class="coffee-options">
                            <div class="sizes">
                                <div class="sm">
                                    <button class="option-button"></button>
                                    <span>250 ML</span>
                                </div>
                                <div class="md">
                                    <button class="option-button"></button>
                                    <span>500 ML</span>
                                </div>
                            </div>
                            <div class="sugar">
                                <button class="add-sugar"></button>
                                <span>ADD SUGAR</span>
                            </div>
                            <div>

                            </div>
                        </div>

                        <div class="footer">
                            <button class="add-button">ADD TO CART</button>
                            <div class="help">
                                <button class="info-button"><img src="assets/info.svg" alt="info-icon"></button>
                            </div>
                        </div>

                    </div>
                    <div class="cappuccino">
                        <div>
                            <img src="assets/cappuccino.svg" alt="cappuccino svg" />
                        </div>
                        <div class="item-title">
                            <span>Cappuccino</span>
                            <div class="item-price">
                                <span>$9.99</span>
                            </div>
                        </div>

                        <div class="coffee-options">
                            <div class="sizes">
                                <div class="sm">
                                    <button class="option-button"></button>
                                    <span>250 ML</span>
                                </div>
                                <div class="md">
                                    <button class="option-button"></button>
                                    <span>500 ML</span>
                                </div>
                            </div>
                            <div class="sugar">
                                <button class="add-sugar"></button>
                                <span>ADD SUGAR</span>
                            </div>
                            <div>

                            </div>
                        </div>

                        <div class="footer">
                            <button class="add-button">ADD TO CART</button>
                            <div class="help">
                                <button class="info-button"><img src="assets/info.svg" alt="info-icon"></button>
                            </div>
                        </div>
                    </div>
                    <div class="moccachino">
                        <div>
                            <img src="assets/moccachino.svg" alt="moccachino svg" />
                        </div>
                        <div class="item-title">
                            <span>Moccachino</span>
                            <div class="item-price">
                                <span>$7.29</span>
                            </div>
                        </div>

                        <div class="coffee-options">
                            <div class="sizes">
                                <div class="sm">
                                    <button class="option-button"></button>
                                    <span>250 ML</span>
                                </div>
                                <div class="md">
                                    <button class="option-button"></button>
                                    <span>500 ML</span>
                                </div>
                            </div>
                            <div class="sugar">
                                <button class="add-sugar"></button>
                                <span>ADD SUGAR</span>
                            </div>
                            <div>

                            </div>
                        </div>

                        <div class="footer">
                            <button class="add-button">ADD TO CART</button>
                            <div class="help">
                                <button class="info-button"><img src="assets/info.svg" alt="info-icon"></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
